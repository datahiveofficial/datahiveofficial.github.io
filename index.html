<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="ui.css" type="text/css">
        <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="main-page" id="topage">
            <div id="head">
                <div id="namelabel"><img id="hd-image" src='img/logo.png' alt=””></div>
                <div class="dark-page" >
                    <input type="checkbox" onclick="DarkMode()" class="checkbox" id="checkbox">
                    <label for="checkbox" class="label">
                      <div class='ball'>
                    </label>
                </div>
            </div>
        </div>
        <script src="./ui.js" type="text/javascript"></script>
        <script>
            function DarkMode() {
                var element = document.getElementById("topage");
                element.classList.toggle("dark-mode");
            }

            function AvCars() {
                var x = document.getElementById("avcars");
                var y = document.getElementById("revcars");
                var z= document.getElementById("gshop");
                if (x.style.display === "none") {
                    x.style.display = "block"
                    if (y.style.display === "block") {
                        y.style.display = "none"
                    }
                    if (z.style.display === "block") {
                        z.style.display = "none"
                    }
                }
            }

            function RevCars() {
                var x = document.getElementById("revcars");
                var y = document.getElementById("avcars");
                var z= document.getElementById("gshop");
                if (x.style.display === "none") {
                    x.style.display = "block"
                    if (y.style.display === "block") {
                        y.style.display = "none"
                    }
                    if (z.style.display === "block") {
                        z.style.display = "none"
                    }
                }
            }

            function GShop() {
                var x = document.getElementById("gshop");
                var y = document.getElementById("avcars");
                var z= document.getElementById("revcars");
                if (x.style.display === "none") {
                    x.style.display = "block"
                    if (y.style.display === "block") {
                        y.style.display = "none"
                    }
                    if (z.style.display === "block") {
                        z.style.display = "none"
                    }
                }
            }
        </script>
    </body>
</html>
